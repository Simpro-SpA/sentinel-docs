<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCMS Docs</title>
    <style>
        .pdf-button {
            background-color: #0c3974; /* Verde */
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .pdf-button:hover {
            background-color: 	#4439e1;
        }

    </style>
</head>
<body>

    <button class="pdf-button" onclick="window.open('https://simpro-spa.github.io/tcms-docs/sentinel.pdf', '_blank')">Sentinel</button>
    <button class="pdf-button" onclick="window.open('https://simpro-spa.github.io/tcms-docs/witness.pdf', '_blank')">Witness</button>
    <button class="pdf-button" onclick="window.open('https://simpro-spa.github.io/tcms-docs/ai-detector.pdf', '_blank')">AI-Detector</button>

</body>
</html>
